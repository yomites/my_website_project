        Physicist, Mathematician, Mobile Apps
        Developer & Software Engineer</title>
</head>

<body id="bg-img">
    <!-- Header -->
    <header>
        <div class="menu-btn">
            <div class="menu-text">
                <h3>Menu</h3>
            </div>
            <div>
                <div class="btn-line"></div>
                <div class="btn-line"></div>
                <div class="btn-line"></div>
            </div>
        </div>

        <nav class="menu">
            <div class="menu-branding">
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">

                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">

            </ul>
        </nav>
    </header>

    <main id="contact-form" class="text-center py-3">
        <div class="container">
            <h3 class="lg-heading">Contact<span class="text-secondary"> Me</span></h3>
            <p class="p-heading">Use this form to submit feedback</p>
            <form>
                <div class="text-fields">
                    <input 
                    type="text" 
                    class="text-input name-input" 
                    placeholder="Name" 
                    name="name"
                    />
                    <input 
                    type="text" 
                    class="text-input subject-input" 
                    placeholder="Subject" 
                    name="subject"
                    />
                    <input 
                    type="email" 
                    class="text-input email-input" 
                    placeholder="Email Address" 
                    name="email"
                    />
                    <input 
                    type="text" 
                    class="text-input phone-input" 
                    placeholder="Phone Number" 
                    name="phone"
                    />
                    <textarea class="text-input message-input" 
                    placeholder="Enter Message" name="message"></textarea>
                    <div class="my-1">
                        <div></div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </div>
    </main>
